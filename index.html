<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-2">
            <a href="#" class="brand-logo ">Last FM API Test</a> 
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <br/>
            <form class="col s6" id="searchForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            <label>
                                <input name="datatype" type="radio" checked value="gettopartists"/>
                                <span>Artists</span>
                            </label>
                            <label>
                                <input name="datatype" type="radio"  value="gettopalbums" />
                                <span>Albums</span>
                            </label>
                            <label>
                                <input name="datatype" type="radio"  value="gettoptracks" />
                                <span>Tracks</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            <label>
                                <input name="time" type="radio" checked value="overall"/>
                                <span>Overall</span>
                            </label>
                            <label>
                                <input name="time" type="radio"  value="7day" />
                                <span>Week</span>
                            </label>
                            <label>
                                <input name="time" type="radio"  value="1month" />
                                <span>Month</span>
                            </label>
                            <label>
                                <input name="time" type="radio"  value="12month" />
                                <span>Year</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>
                            <label>
                                <input name="number" type="radio" checked value="3"/>
                                <span>3x3</span>
                            </label>
                            <label>
                                <input name="number" type="radio"  value="4" />
                                <span>4x4</span>
                            </label>
                            <label>
                                <input name="number" type="radio"  value="5" />
                                <span>5x5</span>
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button type="submit" id="form-button" class="btn waves-effect waves-light">Submit </button>
                        <button id="render" type="button" class="btn waves-effect waves-light red">Snapshot</button>  
                    </div>
                </div>

            </form>

            <div id="userInfoOutput" class="col s6">

            </div>
        </div>
        <div id="output" class="grid">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
